<html>
<head>
  <title>Click Bait</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="comment" ng-controller="MainCtrl">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="page-header"> 
        <h1>CLICK BAIT</h1>
        <h3>Click the button and see how far you can go!</h3>
        <h3>If you think you've clicked more than anyone else... press submit</h3>
      </div>

      <div id="left">

        <form id="clickButton">
          <a ng-click="incrementClicks()" href='#' class='button'>Click Me!</a>
        </form>
        <br>
        <form id="number">
          {{numClicks}}
        </form>

        <form id="submit" ng-submit="addComment()">
          <input type="text" ng-model="formContent" placeholder="Your Name Here"></input>
          <button id="button1" type="submit">Submit</button>
        </form>
      </div>

      <div id="right">
        <h2>LEADERBOARD</h2>

        <div id="leaderboard">
          <div ng-repeat="comment in comments | orderBy: '-upvotes'">
            {{comment.title}} - clicks: {{comment.upvotes}}
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
